[package]
name = "stoat_core"
version = "0.1.0"
edition = "2021"
description = "An bevy based gui for Stoat."
readme = "../README.md"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"

[lib]
name = "stoat_core"
path = "src/lib.rs"

[dependencies]
snafu.workspace = true
async-trait.workspace = true
serde.workspace = true
ron = "0.8"
rkyv = "0.8"
compact_str = { version = "0.8", features = ["rkyv", "serde"] }
ordered-float = { version = "4.5", features = ["rkyv", "serde"] }
indexmap = { version = "2.7", features = ["serde"] }
