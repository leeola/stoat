[package]
name = "stoat"
version = "0.1.0"
edition = "2021"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"

[dependencies]
gpui = { workspace = true }
text = { workspace = true }
sum_tree = { workspace = true }
clock = { workspace = true }
stoat_text = { path = "../text" }
stoat_text_transform = { path = "../text_transform" }
stoat_config = { path = "../config" }
stoat_log = { path = "../log" }
stoat_lsp = { path = "../lsp" }
stoat_agent_claude_code = { path = "../agent/claude_code" }
lsp-types = "0.97"
smol = "2.0"
nucleo-matcher = "0.3.1"
tracing = "0.1"
tracing-subscriber = { workspace = true }
anyhow.workspace = true
parking_lot = { workspace = true }
rustc-hash = "2.0"
smallvec = { workspace = true }
ignore = "0.4"
enum_dispatch = "0.3"
toml = "0.8"
serde = { workspace = true }
serde_json = "1.0"
which = "6.0"
glob = "0.3"
thiserror = { workspace = true }
dirs = { workspace = true }
git2 = { version = "0.20", default-features = false, features = [
  "vendored-libgit2",
  "vendored-openssl",
] }
futures = "0.3"
notify = "7"
regex = "1"
tempfile = "3.12"
git_fixture = { path = "../git_fixture" }

[features]
dev-tools = []

[dev-dependencies]
gpui = { workspace = true, features = ["test-support"] }
