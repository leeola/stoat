[package]
name = "stoat"
version = "0.1.0"
edition = "2021"
description = "Core text editor library with data-driven architecture"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"

[lints]
workspace = true

[dependencies]
# Keep iced for keyboard/input types to avoid conversions
iced = { version = "0.13.1", default-features = false, features = ["advanced"] }
serde = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
clap = { workspace = true }
stoat_rope = { path = "../rope" }
smol_str = "0.3"

[dev-dependencies]
# Testing utilities
serde_json = "1.0"
