[package]
name = "stoat"
version = "0.1.0"
edition = "2021"
description = "Core text editor library with data-driven architecture"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"

[lints]
workspace = true

[dependencies]
# GPUI for keyboard/input types
gpui = { git = "https://github.com/zed-industries/zed.git" }
serde = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
clap = { workspace = true }
stoat_rope = { path = "../rope" }
smol_str = "0.3"

[dev-dependencies]
# Testing utilities
serde_json = "1.0"
