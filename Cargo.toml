[workspace]
resolver = "2"
members = [
  "stoat",
  "bin",
  "text",
  "stoat_ast",
  "rope",
  "agent/claude_code",
  "text_transform",
  "log",
  "stoat_lsp",
]

[workspace.package]
edition = "2021"
publish = false

[workspace.lints.clippy]
all = "warn"
unwrap_used = "warn"

[workspace.lints.rust]
rust_2018_idioms = "warn"
unused_lifetimes = "warn"
unused_qualifications = "warn"

[workspace.dependencies]
snafu = "0.8"
anyhow = "1.0"
chrono = "0.4"
thiserror = "1.0"
tracing = "0.1"
async-trait = "0.1"
tokio = "1.36"
parking_lot = "0.12"
clap = { version = "4.5", features = ["derive", "env"] }
tracing-subscriber = { version = "0.3", features = [
  "parking_lot",
  "env-filter",
] }
serde = { version = "1.0", features = ["derive"] }
compact_str = "0.9"
smol_str = "0.3"
smallvec = { version = "1.15", features = [
  "union",
  "const_generics",
  "const_new",
] }
rustc-hash = "2.0"
dirs = "5.0"

# Zed dependencies - pinned to specific commit to prevent accidental updates
text = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
gpui = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
gpui_macros = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
sum_tree = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
fuzzy = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
clock = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
rope = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
collections = { git = "https://github.com/zed-industries/zed.git", rev = "46b6adadf908fd673d2f37d83c9247b44bc81465" }
smol = "2.0"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3
