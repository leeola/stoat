[package]
name = "stoat_gui"
version = "0.1.0"
edition = "2021"
description = "Iced-based GUI for the Stoat text editor"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"


[lints]
workspace = true

[dependencies]
# Core editor logic
stoat = { path = "../stoat" }

# GUI framework
iced = { version = "0.13.1", features = ["advanced", "tokio"] }

# Async runtime
tokio = { workspace = true, features = ["fs", "macros"] }

# File dialogs
rfd = "0.14"

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
