[package]
name = "stoat_gui"
version = "0.1.0"
edition = "2021"
description = "GPUI-based GUI for the Stoat text editor"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"


[lints]
workspace = true

[dependencies]
# Core editor logic
stoat = { path = "../stoat" }
stoat_rope = { path = "../rope" }

# For keyboard/mouse type compatibility
iced = { version = "0.13.1", default-features = false, features = ["advanced"] }

# GPUI framework and related crates from zed repository
gpui = { git = "https://github.com/zed-industries/zed.git" }
sum_tree = { git = "https://github.com/zed-industries/zed.git" }
collections = { git = "https://github.com/zed-industries/zed.git" }
util = { git = "https://github.com/zed-industries/zed.git" }

# Async runtime
tokio = { workspace = true, features = ["fs", "macros", "sync"] }
futures = "0.3"
async-trait = "0.1"

# Data structures
parking_lot = "0.12"
smallvec = "1.13"
indexmap = "2.0"

# Utilities
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
