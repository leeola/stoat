[package]
name = "stoat_gui"
version = "0.1.0"
edition = "2021"
readme = "../README.md"
authors = ["Lee Olayvar <leegit@fastmail.com>"]
license-file = "../LICENSE"

[lib]
name = "stoat_gui"
path = "src/lib.rs"

[dependencies]
iced = { version = "0.13.1", features = ["canvas", "advanced", "tokio"] }
stoat_agent_claude_code = { path = "../agent/claude_code" }
stoat_core = { path = "../core" }
stoat_text = { path = "../text" }
tokio = { version = "1", features = ["sync"] }
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4"] }

[lints]
workspace = true
